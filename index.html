<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" type="text/css" href="qrcode.css" />
    
    
    <title>QR-code component</title>
  </head>
  <body>
    <div class="flex bodycontainer">
      <div class="flex qrcode">
        <div class="qr__code-image">
            <img src="./images/image-qr-code.png" alt="">
          
        </div>
        <div class="flex qrcode-text">
          <h3 class="qrcode-text-heading">
            Improve your front-end skills by building projects
          </h3>
          <span class="qrcode-text-summary">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </span>
        </div>
      </div>
      <div class="qrcode-author">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="#"
          >Frontend Mentor</a
        >. Coded by <a href="#">Genevieve A. Adjetey</a>.
      </div>
    </div>
  </body>
</html>
